<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar PDF</title>
</head>
<body>
  <h1>Gerar PDF Personalizado</h1>
  <form id="pdfForm">
    <label for="empresa">Nome da Empresa:</label>
    <input type="text" id="empresa" name="empresa" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" required>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" required>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>

    <label for="local">Local:</label>
    <input type="text" id="local" name="local" required>

    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required>

    <label for="desc1">Descrição da Foto:</label>
    <input type="text" id="desc1" name="desc1">

    <label for="file">Envie sua foto:</label>
    <input type="file" id="file" name="file" accept="image/*">

    <button type="submit">Gerar PDF</button>
  </form>

  <script>
    document.getElementById('pdfForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append('empresa', document.getElementById('empresa').value);
      formData.append('telefone', document.getElementById('telefone').value);
      formData.append('cnpj', document.getElementById('cnpj').value);
      formData.append('endereco', document.getElementById('endereco').value);
      formData.append('bairro', document.getElementById('bairro').value);
      formData.append('local', document.getElementById('local').value);
      formData.append('data', document.getElementById('data').value);
      formData.append('desc1', document.getElementById('desc1').value);
      formData.append('file', document.getElementById('file').files[0]);

      const response = await fetch('https://script.google.com/macros/s/AKfycbwNnsSOhxQ3D7SLEyBzAUf0LATTAmSzl72CvvRlzEE5UPJiLuDwnK61eWXtUlsxg4U/exec', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        alert('PDF gerado com sucesso! Verifique seu email.');
      } else {
        alert('Houve um erro ao gerar o PDF. Tente novamente.');
      }
    });
  </script>
</body>
</html>
