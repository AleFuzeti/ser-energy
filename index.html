<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Informações</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Enviar Informações da Empresa</h1>
      <form id="infoForm">
        <div class="form-group">
          <label for="empresa">Nome da Empresa:</label>
          <input type="text" id="empresa" name="empresa" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required>
        </div>
        <div class="form-group">
          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" required>
        </div>
        <div class="form-group">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required>
        </div>
        <div class="form-group">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required>
        </div>
        <div class="form-group">
          <label for="local">Local:</label>
          <input type="text" id="local" name="local" required>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('infoForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new URLSearchParams();
      formData.append('empresa', document.getElementById('empresa').value);
      formData.append('telefone', document.getElementById('telefone').value);
      formData.append('cnpj', document.getElementById('cnpj').value);
      formData.append('endereco', document.getElementById('endereco').value);
      formData.append('bairro', document.getElementById('bairro').value);
      formData.append('local', document.getElementById('local').value);

      const response = await fetch('https://script.google.com/macros/s/AKfycbwNnsSOhxQ3D7SLEyBzAUf0LATTAmSzl72CvvRlzEE5UPJiLuDwnK61eWXtUlsxg4U/exec', {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      if (result.success) {
        alert('Informações enviadas com sucesso!');
      } else {
        alert('Erro ao enviar as informações.');
      }
    });
  </script>
</body>
</html>
